    miso: PC11
    mosi: PC12
    sck: PC10
i2c_ports:
  - index: 1
    scl: PB8
    sda: PB9
gyro:
  port: 1
  nss: PB12
  exti: PB13
gyro_orientation: 16
osd:
  port: 3
  nss: PB14
flash:
