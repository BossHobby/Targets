name: flywoof405s_aio
manufacturer: FLWO
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PC14
serial_ports:
  - index: 1
    rx: PA10
    tx: PB6
  - index: 2
    rx: PD6
    tx: PD5
  - index: 3
    rx: PB11
    tx: PB10
