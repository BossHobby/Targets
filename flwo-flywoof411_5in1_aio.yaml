name: flywoof411_5in1_aio
manufacturer: FLWO
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC13
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PA4
  exti: PB2
gyro_orientation: 32
osd:
  port: 2
  nss: PB12
rx_spi:
  port: 3
  nss: PA15
  exti: PB0
usb_detect: PC15
vbat: PB1
ibat: PA1
ibat_scale: 200
rgb_led: PA0
buzzer:
  invert: true
  pin: PC14
motor_pins:
  - PB10
  - PB7
  - PA8
  - PB6
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  DSHOT_CH2:
    channel: 2
    dma: DMA1_STREAM3
    tag: TIMER4_CH2
  RGB:
    channel: 3
    dma: DMA1_STREAM5
    tag: TIMER2_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 2
    dma: DMA2_STREAM2
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
