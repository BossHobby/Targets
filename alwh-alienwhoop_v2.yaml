name: alienwhoop_v2
manufacturer: ALWH
mcu: stm32f405
brushless: true
leds:
  - pin: PC12
  - invert: true
    pin: PD2
serial_ports:
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PC11
    tx: PC10
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PA4
gyro_orientation: 4
flash:
  port: 3
  nss: PA15
fpv: PA13
buzzer:
  invert: true
  pin: PA2
motor_pins:
  - PC7
  - PC6
  - PC9
  - PC8
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
