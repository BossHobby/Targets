name: iflightf411rx
manufacturer: IFRC
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC13
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PA4
gyro_orientation: 8
osd:
  port: 2
  nss: PB12
rx_spi:
  port: 3
  nss: PA15
  exti: PC14
  tx_en: PA8
vbat: PB0
buzzer:
  pin: PC15
motor_pins:
  - PB6
  - PB7
  - PA0
  - PA1
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  DSHOT_CH2:
    channel: 6
    dma: DMA2_STREAM2
    tag: TIMER1_CH2
  SERIAL1_RX:
    channel: 4
    dma: DMA2_STREAM5
    tag: SERIAL1_RX
  SERIAL1_TX:
    channel: 4
    dma: DMA2_STREAM7
    tag: SERIAL1_TX
  SERIAL2_RX:
    channel: 6
    dma: DMA1_STREAM7
    tag: SERIAL2_RX
  SERIAL2_TX:
    channel: 4
    dma: DMA1_STREAM6
    tag: SERIAL2_TX
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
