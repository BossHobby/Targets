name: jhef411
manufacturer: JHEF
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC13
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 2
    rx: PA3
    tx: PA2
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
i2c_ports:
  - index: 1
    scl: PB8
    sda: PB9
gyro:
  port: 1
  nss: PA4
  exti: PB3
gyro_orientation: 16
osd:
  port: 2
  nss: PB12
flash:
  port: 2
  nss: PB2
usb_detect: PC15
vbat: PA0
ibat: PA1
ibat_scale: 170
rgb_led: PA15
buzzer:
  invert: true
  pin: PC14
motor_pins:
  - PA10
  - PB0
  - PA8
  - PA9
baro:
  port: 1
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  DSHOT_CH2:
    channel: 0
    dma: DMA2_STREAM6
    tag: TIMER1_CH2
  RGB:
    channel: 3
    dma: DMA1_STREAM5
    tag: TIMER2_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
