name: geprc_f722_aio
manufacturer: GEPR
mcu: stm32f722
brushless: true
leds:
  - invert: true
    pin: PC4
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PC11
    tx: PC10
  - index: 5
    rx: PD2
    tx: PC12
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PA15
  exti: PA8
gyro_orientation: 4
osd:
  port: 2
  nss: PB12
flash:
  port: 3
  nss: PB9
vbat: PC2
ibat: PC1
ibat_scale: 100
rgb_led: PA1
buzzer:
  invert: true
  pin: PC15
motor_pins:
  - PC7
  - PC6
  - PC9
  - PC8
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  RGB:
    channel: 3
    dma: DMA1_STREAM6
    tag: TIMER2_CH2
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
