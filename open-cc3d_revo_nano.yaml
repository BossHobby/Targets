name: cc3d_revo_nano
manufacturer: OPEN
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC14
  - pin: PC13
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 2
    inverter: PC15
    rx: PA3
    tx: PA2
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 2
  nss: PB12
gyro_orientation: 16
fpv: PA13
vbat: PA6
buzzer:
  invert: true
  pin: PC13
motor_pins:
  - PB8
  - PB9
  - PB3
  - PB10
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
