name: iflight_f411_pro
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC13
  - invert: true
    pin: PC14
serial_ports:
  - rx: PA10
    tx: PA9
    index: 1
  - rx: PA3
    tx: PA2
    index: 2
spi_ports:
  - miso: PA6
    mosi: PA7
    sck: PA5
    index: 1
  - miso: PB14
    mosi: PB15
    sck: PB13
    index: 2
  - miso: PB4
    mosi: PB5
    sck: PB3
    index: 3
gyro:
  port: 1
  nss: PA4
gyro_orientation: 8
osd:
  port: 2
  nss: PB12
flash:
  port: 3
  nss: PA15
vbat: PB0
ibat: PB1
buzzer:
  invert: false
  pin: PB2
motor_pins:
  - PB6
  - PB7
  - PA0
  - PB10
