name: iflight_f411_pro
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC13
  - invert: true
    pin: PC14
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  nss: PA4
  port: 1
gyro_orientation: 8
osd:
  nss: PB12
  port: 2
flash:
  nss: PA15
  port: 3
vbat: PB0
ibat: PB1
buzzer:
  invert: false
  pin: PB2
motor_pins:
  - PB6
  - PB7
  - PA0
  - PB10
