name: fortinif4osd
manufacturer: FFPV
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PB5
  - pin: PB6
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 3
    inverter: PC15
    rx: PB11
    tx: PB10
  - index: 4
    rx: PA1
    tx: PA0
  - index: 6
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PC11
    mosi: PC12
    sck: PC10
gyro:
  port: 1
  nss: PA8
gyro_orientation: 8
osd:
  port: 3
  nss: PB3
fpv: PA13
vbat: PC2
buzzer:
  invert: true
  pin: PB4
motor_pins:
  - PA3
  - PA2
  - PB0
  - PB1
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
