name: tbs_lucid_aio
manufacturer: TEBS
mcu: at32f435m
brushless: true
leds:
  - invert: true
    pin: PC14
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 2
    tx: PA2
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PH2
  - index: 5
    rx: PB8
    tx: PB9
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
i2c_ports:
  - index: 2
    scl: PA0
    sda: PA1
gyro:
  port: 1
  nss: PA4
  exti: PB2
gyro_orientation: 0
osd:
  port: 2
  nss: PB12
flash:
  port: 3
  nss: PA15
vbat: PB0
vbat_scale: 31
ibat: PB1
ibat_scale: 1120
rgb_led: PH3
buzzer:
  invert: true
  pin: PC13
motor_pins:
  - PA10
  - PA3
  - PA8
  - PA9
dma:
  DSHOT_CH1:
    dma: DMA1_STREAM2
    request: 42
    tag: TIMER1_CH1
  RGB:
    dma: DMA1_STREAM1
    request: 73
    tag: TIMER5_CH2
  SPI1_RX:
    dma: DMA1_STREAM3
    request: 10
    tag: SPI1_MISO
  SPI1_TX:
    dma: DMA1_STREAM4
    request: 11
    tag: SPI1_MOSI
  SPI2_RX:
    dma: DMA1_STREAM5
    request: 12
    tag: SPI2_MISO
  SPI2_TX:
    dma: DMA1_STREAM6
    request: 13
    tag: SPI2_MOSI
  SPI3_RX:
    dma: DMA1_STREAM7
    request: 14
    tag: SPI3_MISO
  SPI3_TX:
    dma: DMA2_STREAM1
    request: 15
    tag: SPI3_MOSI
