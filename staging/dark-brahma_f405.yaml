  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
