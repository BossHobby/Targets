name: iflight_borg_f435s
manufacturer: IFRC
mcu: at32f435m
brushless: true
leds:
  - invert: true
    pin: PC15
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
  - index: 4
    rx: PH2
    tx: PH3
  - index: 5
    rx: PB8
    tx: PB9
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: SPI1_NSS_PIN
  exti: PC13
gyro_orientation: 0
osd:
  port: 2
  nss: SPI2_NSS_PIN
flash:
  port: 3
  nss: SPI3_NSS_PIN
vbat: PA1
ibat: PA0
rgb_led: PA8
buzzer:
  invert: true
  pin: PB2
motor_pins:
  - PB10
  - PB11
  - PB0
  - PB1
dma:
  DSHOT_CH1:
    dma: DMA1_STREAM1
    request: 67
    tag: TIMER4_CH1
  RGB:
    dma: DMA1_STREAM0
    request: 42
    tag: TIMER1_CH1
  SPI1_RX:
    dma: DMA1_STREAM2
    request: 10
    tag: SPI1_MISO
  SPI1_TX:
    dma: DMA1_STREAM3
    request: 11
    tag: SPI1_MOSI
  SPI2_RX:
    dma: DMA1_STREAM4
    request: 12
    tag: SPI2_MISO
  SPI2_TX:
    dma: DMA1_STREAM5
    request: 13
    tag: SPI2_MOSI
  SPI3_RX:
    dma: DMA1_STREAM6
    request: 14
    tag: SPI3_MISO
  SPI3_TX:
    dma: DMA2_STREAM0
    request: 15
    tag: SPI3_MOSI
