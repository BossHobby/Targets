name: kroozx
manufacturer: LEGA
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PA14
  - invert: true
    pin: PA13
serial_ports:
  - index: 1
    inverter: PB13
    rx: PA10
    tx: PA9
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PC11
    tx: PC10
  - index: 5
    rx: PD2
    tx: PC12
  - index: 6
    inverter: PB12
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PB2
gyro_orientation: 4
osd:
  port: 1
  nss: PC4
sdcard:
  port: 3
  nss: PA15
vbat: PC3
ibat: PC2
ibat_scale: 1000
rgb_led: PC6
sdcard_detect:
  invert: true
  pin: PC13
buzzer:
  invert: false
  pin: PC1
motor_pins:
  - PA0
  - PA1
  - PA2
  - PA3
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  RGB:
    channel: 5
    dma: DMA1_STREAM4
    tag: TIMER3_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
