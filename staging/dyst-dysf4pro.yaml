name: dysf4pro
manufacturer: DYST
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PB5
serial_ports:
  - index: 1
    inverter: PC0
    rx: PA10
    tx: PA9
  - index: 3
    rx: PB11
    tx: PB10
  - index: 6
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 3
    miso: PC11
    mosi: PC12
    sck: PC10
gyro:
  port: 1
  nss: PA4
  exti: PC4
gyro_orientation: 16
osd:
  port: 3
  nss: PA15
flash:
  port: 3
  nss: PB3
usb_detect: PC5
vbat: PC2
ibat: PC1
rgb_led: PA1
buzzer:
  invert: true
  pin: PB4
motor_pins:
  - PA3
  - PA2
  - PB0
  - PB1
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  DSHOT_CH2:
    channel: 2
    dma: DMA1_STREAM3
    tag: TIMER4_CH2
  RGB:
    channel: 3
    dma: DMA1_STREAM6
    tag: TIMER2_CH2
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
