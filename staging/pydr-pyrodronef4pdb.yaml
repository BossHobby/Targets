name: pyrodronef4pdb
manufacturer: PYDR
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PB4
serial_ports:
  - index: 1
    inverter: PC3
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PA1
    tx: PA0
  - index: 5
    rx: PD2
    tx: PC12
  - index: 6
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
gyro:
  port: 1
  nss: PA4
  exti: PC4
gyro_orientation: 0
osd:
  port: 2
  nss: PB12
flash:
  port: 2
  nss: PC13
vbat: PC2
vbat_scale: 160
ibat: PC1
ibat_scale: 250
rgb_led: PB8
buzzer:
  invert: true
  pin: PB5
motor_pins:
  - PC9
  - PA8
  - PB1
  - PB0
dma:
