name: flywoof411v2
manufacturer: FLWO
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC13
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
serial_soft_ports:
  - index: 1
    rx: PB7
    tx: PB6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
gyro:
  port: 1
  nss: PA4
  exti: PB5
gyro_orientation: 16
osd:
  port: 2
  nss: PB12
flash:
  port: 2
  nss: PB2
usb_detect: PC15
vbat: PB1
ibat: PA1
ibat_scale: 170
rgb_led: PA0
buzzer:
  invert: true
  pin: PC14
motor_pins:
  - PB10
  - PA15
  - PA8
  - PB3
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  DSHOT_CH2:
    channel: 2
    dma: DMA1_STREAM3
    tag: TIMER4_CH2
  RGB:
    channel: 3
    dma: DMA1_STREAM5
    tag: TIMER2_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 2
    dma: DMA2_STREAM2
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
