name: nbd_infinity200rs
manufacturer: NEBD
mcu: stm32f745
brushless: true
leds:
  - invert: true
    pin: PC0
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    tx: PB10
  - index: 5
    rx: PD2
  - index: 7
    rx: PE7
    tx: PE8
  - index: 8
    rx: PE0
    tx: PE1
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PD6
    sck: PB3
  - index: 4
    miso: PE13
    mosi: PE14
    sck: PE12
i2c_ports:
  - index: 1
    scl: PB8
    sda: PB9
gyro:
  port: 4
  nss: PE11
  exti: PB1
gyro_orientation: 4
osd:
  port: 3
  nss: PA15
flash:
  port: 1
  nss: PB0
vbat: PC1
ibat: PC2
ibat_scale: 230
rgb_led: PA9
motor_pins:
  - PC9
  - PC7
  - PC8
  - PC6
dma:
  DSHOT_CH1:
    channel: 0
    dma: DMA2_STREAM2
    tag: TIMER8_CH1
  RGB:
    channel: 6
    dma: DMA2_STREAM2
    tag: TIMER1_CH2
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
  SPI4_RX:
    channel: 4
    dma: DMA2_STREAM0
    tag: SPI4_MISO
  SPI4_TX:
    channel: 4
    dma: DMA2_STREAM1
    tag: SPI4_MOSI
