name: fpvm_betaflightf7
manufacturer: FPVM
mcu: stm32f745
brushless: true
leds:
  - invert: true
    pin: PE0
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PB11
    tx: PB10
  - index: 6
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PC11
    mosi: PC12
    sck: PC10
  - index: 4
    miso: PE5
    mosi: PE6
    sck: PE2
gyro:
  port: 1
  nss: PA4
  exti: PD0
gyro_orientation: 4
osd:
  port: 2
  nss: PB12
flash:
  port: 4
  nss: PE4
usb_detect: PC4
vbat: PC3
ibat: PC2
rgb_led: PD12
buzzer:
  invert: true
  pin: PD15
motor_pins:
  - PE9
  - PE11
  - PB0
  - PB1
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  DSHOT_CH2:
    channel: 6
    dma: DMA2_STREAM2
    tag: TIMER1_CH2
  RGB:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
  SPI4_RX:
    channel: 4
    dma: DMA2_STREAM0
    tag: SPI4_MISO
  SPI4_TX:
    channel: 4
    dma: DMA2_STREAM1
    tag: SPI4_MOSI
