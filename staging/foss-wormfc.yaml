name: wormfc
manufacturer: FOSS
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PA15
  - invert: true
    pin: PC14
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 3
    inverter: PB12
    rx: PB11
    tx: PB10
  - index: 4
    rx: PA1
    tx: PA0
  - index: 6
    inverter: PB13
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PA4
gyro_orientation: 48
osd:
  port: 3
  nss: PC0
usb_detect: PA9
vbat: PC1
ibat: PC2
rgb_led: PA10
sdcard_detect:
  invert: false
  pin: PB15
buzzer:
  invert: true
  pin: PB14
motor_pins:
  - PA2
  - PA3
  - PB1
  - PB0
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  DSHOT_CH2:
    channel: 2
    dma: DMA1_STREAM3
    tag: TIMER4_CH2
  RGB:
    channel: 0
    dma: DMA2_STREAM6
    tag: TIMER1_CH3
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
