name: pirxf4
manufacturer: LEGA
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PC13
  - invert: true
    pin: PC14
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    inverter: PB1
    rx: PB11
    tx: PB10
  - index: 4
    rx: PA1
    tx: PA0
  - index: 6
    inverter: PA8
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
gyro:
  port: 1
  nss: PC4
gyro_orientation: 0
osd:
  port: 2
  nss: PB12
usb_detect: PA9
vbat: PC2
ibat: PC3
sdcard_detect:
  invert: false
  pin: PC15
buzzer:
  invert: true
  pin: PA15
motor_pins:
  - PB8
  - PB9
  - PB4
  - PB5
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
