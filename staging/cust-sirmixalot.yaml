name: sirmixalot
manufacturer: CUST
mcu: stm32f722
brushless: true
leds:
  - invert: true
    pin: PB12
  - invert: true
    pin: PC8
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    tx: PB10
  - index: 4
    rx: PA1
  - index: 5
    rx: PD2
    tx: PC12
  - index: 6
    rx: PC7
    tx: PC6
serial_soft_ports:
  - index: 1
    rx: PB11
    tx: PA0
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PA4
  exti: PC4
gyro_orientation: 16
osd:
  port: 3
  nss: PC14
flash:
  port: 2
  nss: PC0
usb_detect: PB2
vbat: PC2
vbat_scale: 80
ibat: PC1
ibat_scale: 210
rgb_led: PB1
buzzer:
  invert: true
  pin: PC11
motor_pins:
  - PB8
  - PA15
  - PB6
  - PB7
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  DSHOT_CH2:
    channel: 2
    dma: DMA1_STREAM3
    tag: TIMER4_CH2
  RGB:
    channel: 5
    dma: DMA1_STREAM2
    tag: TIMER3_CH4
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
