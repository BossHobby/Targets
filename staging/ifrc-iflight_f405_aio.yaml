name: iflight_f405_aio
manufacturer: IFRC
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PB5
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    inverter: PC13
    rx: PA3
    tx: PA2
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PA1
    tx: PA0
  - index: 6
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PC11
    mosi: PC12
    sck: PC10
gyro:
  port: 1
  nss: PA4
  exti: PC4
gyro_orientation: 0
osd:
  port: 2
  nss: PB12
flash:
  port: 3
  nss: PA15
usb_detect: PC5
vbat: PC2
ibat: PC1
rgb_led: PB6
buzzer:
  invert: true
  pin: PB4
motor_pins:
  - PC9
  - PC8
  - PB0
  - PB1
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  DSHOT_CH2:
    channel: 6
    dma: DMA2_STREAM2
    tag: TIMER1_CH2
  RGB:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
