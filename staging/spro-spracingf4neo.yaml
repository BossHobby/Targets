name: spracingf4neo
manufacturer: SPRO
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PA0
  - invert: true
    pin: PB1
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    inverter: PB2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PC11
    tx: PC10
  - index: 5
    rx: PD2
    tx: PC12
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
i2c_ports:
  - index: 1
    scl: PB8
    sda: PB9
gyro:
  port: 1
  nss: PA4
  exti: PC13
gyro_orientation: 0
osd:
  port: 3
  nss: PA15
sdcard:
  port: 2
  nss: PB12
vbat: PC1
ibat: PC2
ibat_scale: 300
