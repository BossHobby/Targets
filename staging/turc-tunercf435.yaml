name: tunercf435
manufacturer: TURC
mcu: at32f435
brushless: true
leds:
  - invert: true
    pin: PC14
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PB10
    tx: PB11
  - index: 4
    inverter: PC15
    rx: PA1
    tx: PA0
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
i2c_ports:
  - index: 2
    scl: PH2
    sda: PH3
gyro:
  port: 1
  nss: PA4
  exti: PC13
gyro_orientation: 0
osd:
  port: 2
  nss: PB12
flash:
  port: 3
  nss: PA15
vbat: PB0
ibat: PB1
rgb_led: PA8
buzzer:
  invert: true
  pin: PB2
motor_pins:
  - PB7
  - PB6
  - PB9
  - PB8
