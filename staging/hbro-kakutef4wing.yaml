name: kakutef4wing
manufacturer: HBRO
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PC5
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    inverter: PC13
    rx: PC11
    tx: PC10
  - index: 5
    rx: PD2
    tx: PC12
  - index: 6
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PC2
    mosi: PC3
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
i2c_ports:
  - index: 2
    scl: PB10
    sda: PB11
gyro:
  port: 1
  nss: PA4
  exti: PB12
gyro_orientation: 8
osd:
  port: 2
  nss: PC15
flash:
  port: 3
  nss: PC14
usb_detect: PA10
vbat: PC0
vbat_scale: 110
ibat: PC1
ibat_scale: 250
rgb_led: PA1
motor_pins:
  - PA8
  - PA9
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  RGB:
    channel: 3
    dma: DMA1_STREAM6
    tag: TIMER2_CH2
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
