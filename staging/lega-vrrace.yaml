name: vrrace
manufacturer: LEGA
mcu: stm32f405
brushless: true
leds:
  - invert: true
    pin: PD14
  - invert: true
    pin: PD15
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 2
    rx: PD6
    tx: PD5
  - index: 3
    rx: PD9
    tx: PD8
  - index: 6
    inverter: PD7
    rx: PC7
    tx: PC6
serial_soft_ports:
  - index: 1
    rx: PE13
    tx: PE11
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
gyro:
  port: 2
  nss: PE10
  exti: PD10
gyro_orientation: 8
vbat: PC0
ibat: PA5
buzzer:
  invert: true
  pin: PA0
motor_pins:
  - PA3
  - PB5
  - PA1
  - PA2
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  DSHOT_CH2:
    channel: 2
    dma: DMA1_STREAM3
    tag: TIMER4_CH2
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
