name: yupif7
manufacturer: YUPF
mcu: stm32f722
brushless: true
leds:
  - invert: true
    pin: PB4
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 3
    rx: PB11
    tx: PB10
  - index: 5
    rx: PD2
    tx: PC12
  - index: 6
    rx: PC7
    tx: PC6
serial_soft_ports:
  - index: 1
    rx: PB0
    tx: PB1
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 3
    miso: PC11
    mosi: PB5
    sck: PC10
gyro:
  port: 1
  nss: PA4
gyro_orientation: 4
osd:
  port: 1
  nss: PA14
flash:
  port: 3
  nss: PA15
usb_detect: PA8
vbat: PC1
ibat: PC2
ibat_scale: 235
rgb_led: PB1
buzzer:
  invert: false
  pin: PB14
motor_pins:
  - PA2
  - PA3
  - PA0
  - PA1
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  RGB:
    channel: 5
    dma: DMA1_STREAM2
    tag: TIMER3_CH4
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
