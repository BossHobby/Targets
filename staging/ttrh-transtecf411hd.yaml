name: transtecf411hd
manufacturer: TTRH
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PA14
serial_ports:
  - index: 1
    inverter: PC13
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
gyro:
  port: 1
  nss: PA4
  exti: PA1
gyro_orientation: 4
osd:
  port: .nan
  nss: PB12
usb_detect: PC15
vbat: PA0
ibat: PB4
rgb_led: PA8
buzzer:
  invert: true
  pin: PB6
motor_pins:
  - PB10
  - PB9
  - PB0
  - PB1
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  RGB:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 2
    dma: DMA2_STREAM2
    tag: SPI1_MOSI
