name: vektorf722
manufacturer: PYID
mcu: stm32f722
brushless: true
leds:
  - invert: true
    pin: PC14
  - invert: true
    pin: PC15
serial_ports:
  - index: 1
    rx: PB7
    tx: PB6
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PA1
    tx: PA0
  - index: 5
    rx: PD2
    tx: PC12
  - index: 6
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
gyro:
  port: 1
  nss: PA4
  exti: PC4
gyro_orientation: 4
osd:
  port: 2
  nss: PB2
flash:
  port: 2
  nss: PB12
vbat: PC2
ibat: PC1
ibat_scale: 250
rgb_led: PB3
buzzer:
  invert: true
  pin: PC13
motor_pins:
  - PA8
  - PA9
  - PC8
  - PC9
dma:
  DSHOT_CH1:
    channel: 2
    dma: DMA1_STREAM0
    tag: TIMER4_CH1
  DSHOT_CH2:
    channel: 2
    dma: DMA1_STREAM3
    tag: TIMER4_CH2
  RGB:
    channel: 3
    dma: DMA1_STREAM6
    tag: TIMER2_CH2
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
