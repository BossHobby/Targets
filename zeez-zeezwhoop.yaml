name: zeezwhoop
manufacturer: ZEEZ
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC13
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 3
  nss: PA15
gyro_orientation: 4
osd:
  port: 1
  nss: PB10
vbat: PB1
rgb_led: PA8
motor_pins:
  - PB6
  - PB7
  - PA0
  - PA1
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  DSHOT_CH2:
    channel: 6
    dma: DMA2_STREAM2
    tag: TIMER1_CH2
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 2
    dma: DMA2_STREAM2
    tag: SPI1_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
