name: tunercf411
manufacturer: TURC
mcu: stm32f411
brushless: true
leds:
  - invert: true
    pin: PC13
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
serial_soft_ports:
  - index: 1
    tx: PA8
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
i2c_ports:
  - index: 1
    scl: PB8
    sda: PB9
gyro:
  port: 1
  nss: PA4
  exti: PA1
gyro_orientation: 8
osd:
  port: 2
  nss: PB12
flash:
  port: 2
  nss: PB10
vbat: PB0
vbat_scale: 122
ibat: PB1
ibat_scale: 500
buzzer:
  pin: PB2
motor_pins:
  - PB5
  - PB4
  - PB7
  - PB6
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 2
    dma: DMA2_STREAM2
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
