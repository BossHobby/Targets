name: alienwhoop_v3
manufacturer: ALWH
mcu: stm32f405
brushless: true
leds:
  - pin: PC12
  - invert: true
    pin: PD2
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PC11
    tx: PC10
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PA4
gyro_orientation: 8
osd:
  port: 2
  nss: PB12
fpv: PA13
vbat: PC2
buzzer:
  invert: true
  pin: PA14
motor_pins:
  - PC7
  - PC6
  - PC9
  - PC8
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
  SPI1_RX:
    channel: 3
    dma: DMA2_STREAM0
    tag: SPI1_MISO
  SPI1_TX:
    channel: 3
    dma: DMA2_STREAM3
    tag: SPI1_MOSI
  SPI2_RX:
    channel: 0
    dma: DMA1_STREAM3
    tag: SPI2_MISO
  SPI2_TX:
    channel: 0
    dma: DMA1_STREAM4
    tag: SPI2_MOSI
  SPI3_RX:
    channel: 0
    dma: DMA1_STREAM0
    tag: SPI3_MISO
  SPI3_TX:
    channel: 0
    dma: DMA1_STREAM5
    tag: SPI3_MOSI
