name: matekf411rx_flysky
manufacturer: MTKS
mcu: stm32f411
alias:
  - hamo-crazybee_f4_flysky
brushless: true
leds:
  - invert: true
    pin: PC13
  - pin: PB9
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PB4
    mosi: PB5
    sck: PB3
gyro:
  port: 1
  nss: PA4
gyro_orientation: 8
osd:
  port: 2
  nss: PB12
rx_spi:
  port: 3
  nss: PA15
  exti: PA14
vbat: PB0
ibat: PB1
buzzer:
  pin: PC15
motor_pins:
  - PB7
  - PB8
  - PB10
  - PB6
