name: talonf7v2
manufacturer: HENA
mcu: stm32f722
brushless: true
leds:
  - invert: true
    pin: PB0
serial_ports:
  - index: 1
    rx: PA10
    tx: PA9
  - index: 2
    rx: PA3
    tx: PA2
  - index: 3
    rx: PB11
    tx: PB10
  - index: 4
    rx: PA1
    tx: PA0
  - index: 5
    rx: PD2
    tx: PC12
  - index: 6
    rx: PC7
    tx: PC6
spi_ports:
  - index: 1
    miso: PA6
    mosi: PA7
    sck: PA5
  - index: 2
    miso: PB14
    mosi: PB15
    sck: PB13
  - index: 3
    miso: PC11
    mosi: PB5
    sck: PC10
gyro:
  port: 1
  nss: PA4
  exti: PC4
osd:
  port: 3
  nss: PA15
flash:
  port: 2
  nss: PB12
vbat: PC2
vbat_scale: 160
ibat: PC1
ibat_scale: 150
rgb_led: PB1
buzzer:
  invert: true
  pin: PB4
motor_pins:
  - PB8
  - PC8
  - PB6
  - PB7
dma:
  DSHOT_CH1:
    channel: 6
    dma: DMA2_STREAM1
    tag: TIMER1_CH1
